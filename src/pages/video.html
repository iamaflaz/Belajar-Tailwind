<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-stone-500">
    <div id="navbar-container" class="sticky top-0 z-50"></div>
    <script>
      fetch("../navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
    
    <div id="layout">
      <div class="container py-4 mx-auto flex items-center justify-center min-h-screen">
        <iframe
          class="w-full sm:w-3/4 md:w-1/2 aspect-video"
          width="693"
          height="390"
          src="https://www.youtube.com/embed/qQOj-oKhItw"
          title="NCT DREAM 엔시티 드림 &#39;Smoothie&#39; MV"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div class="container py-6 mx-auto flex items-center justify-center min-h-screen">
        <iframe
          class="w-full sm:w-3/4 md:w-1/2 aspect-video sepia"
          width="693"
          height="390"
          src="https://www.youtube.com/embed/qQOj-oKhItw"
          title="NCT DREAM 엔시티 드림 &#39;Smoothie&#39; MV"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
